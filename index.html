<!DOCTYPE html>
<html>
    <head>
        <title>web của khánh </title>
        <meta charset="uft-8">
        <meta name="viewport" content="with=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="toast"></div>
        <div>
            <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
            <div onclick="showErrorToast();" class="btn btn--danger">Show error toast</div>
        </div>
        
        <script>
            //toast funtion
            function toast({title = "",message = "",type = "info",duration = 3000}){
                
                const main = document.getElementById("toast");
                
                if(main){
                    const toast = document.createElement("div");

                    // atuo reomove toast
                    const auto__removeID = setTimeout(function(){
                        main.removeChild(toast);
                    }, duration + 1000)
                    
                    //onclick remove toast
                    toast.onclick = function(e){
                        if(e.target.closest('.toast__close')){
                            main.removeChild(toast);
                            clearTimeout(auto__removeID);
                        }
                    }

                    const icons = {
                        Success: 'fa-solid fa-circle-check',
                        Info: 'fa-solid fa-circle-info',
                        Warning: 'fa-solid fa-circle-exclamation',
                        Error: 'fa-solid fa-circle-exclamation'
                    };
                    const icon = icons[type];
                
                    const delay = (duration / 1000).toFixed(2);

                    toast.classList.add('toast',`toast--${type}`);
                    toast.style.animation = `SlideInLeft ease .3s, FakeOut linear 1s ${delay}s forwards`;

                    toast.innerHTML = `
                        <div class="toast__icon">
                            <i class="${icon}"></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">${title}</h3>
                            <p class="toast__mgs">${message}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                `;

                    main.appendChild(toast);

                }
            }
            
            function showSuccessToast() {
                toast({
                title: 'Thành Công!',
                message: 'Bạn đã hacker thành công',
                type: 'Success',
                duration: 4000
            });

            }

            function showErrorToast() {
                toast({
                title: 'Thất bại!',
                message: 'Có lỗi xảy ra! Vui lòng liên hệ admin web',
                type: 'Error',
                duration: 4000
            });

            }

        
        </script>
    </body>
</html>
